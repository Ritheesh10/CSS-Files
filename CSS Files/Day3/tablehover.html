<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid;
            border-collapse: collapse;
            
        }
        table
        {
            width: 100%;
        }
        tr:hover{
            background-color: yellow;
        }
        th:hover{
            background-color: red;
        }
       td,th{
        line-height: 50px;
        vertical-align: bottom;
        
       }
       tr:nth-child(even){
           background-color: rgb(116, 116, 114);
       }

    </style>
</head>
<body>
    <table border="" >
        <tr>
            <th>hello</th>
            <th>hello</th>
            <th>hello</th>
        </tr>
        <tr >
           <td>hello</td>
           <td>hello</td>
           <td>hello</td>
       </tr>
       <tr>
           <td>hello</td>
           <td>hello</td>
           <td>hello</td>
       </tr>
       <tr >
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
    </tr>
    <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
    </tr>
    </table>
</body>
</html>
